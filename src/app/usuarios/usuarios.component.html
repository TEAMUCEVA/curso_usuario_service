<div class="card text-dark bg-light mb-3">
  <div class="card-header">Header</div>
  <div class="card-body">
    <h5 class="card-title">Listado de usuarios</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/usuarios/form']">
        Crear Usuarios
      </button>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha creacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.creadoEn}}</td>
          <td><button type="button" name="editar" [routerLink]="['/usuarios/form', usuario.id]" class="btn btn-danger btn-sm">Editar</button></td>
          <td><button type="button" name="eliminar" (click)='borrarUsuario(usuario)' class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
